<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <input type="text" id="input-data" placeholder="0"/>
            <div id="row1"> 
                <button class="column1">AC</button>
                <button class="operator">%</button>
                <button>DEL</button>
                <button class="operator">/</button>
            </div>
            <div id="row2">
                <button class="column1">7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div id="row3">
                <button class="column1">4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div id="row4">
                <button class="column1 ">1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div id="row5">
                <button class="column1 ">00</button>
                <button>0</button>
                <button class="operator ">.</button>
                <button id="equal">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
